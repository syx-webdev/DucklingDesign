<div class="header">
  <dd-logo-container (click)="close()"></dd-logo-container>
  <img src="assets/img/close.svg" alt="close" class="close" (click)="close()">
</div>

<div class="content">
  <img [src]="item.details?.headerImage" class="header-image" alt="main picture">
  <div class="details">
    <span class="title">{{ item.details?.title }}</span>
    <span class="description">{{ item.details?.description }}</span>
  </div>

  <div class="images">
    <img *ngFor="let image of item.details.images" [src]="image" alt="more image">
  </div>
</div>
